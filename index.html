<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Strategy Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #main {
            padding: 20px;
            background: white;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h1>Betting Strategy Simulator</h1>
        </header>
        <div id="main">
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" placeholder="Enter your initial balance">

            <label for="goal">Target Goal:</label>
            <input type="number" id="goal" placeholder="Enter your target goal">

            <button class="button" onclick="startSimulation()">Start Simulation</button>

            <div id="results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
